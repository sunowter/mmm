<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>慢慢买</title>
</head>
<script src="./js/rem.js"></script>
<body>
  <div class="category">
    
    <div class="mma-header">
      <div class="header-logo">
        <img src="./images/header_logo.png" alt="" >
      </div>
      <div class="header-Applogo">
        <img src="./images/header_app.png" alt=""  >
      </div>
    </div>
     <div class="mma-search">
      <input type="search" name="" id="" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    
    </div>
    <div class="category-list">
      <ul class="list">
        <script type='text/html' id='listTpl'>
          {{each result v i}}
          <li>
            <a href="javascript:;" class='listName' data-id='{{v.titleId}}'>
              <i class='fa fa-chevron-down'></i>
              {{v.title}}</a>
            <ul class="item">
          
              <!-- <li><a href="">大家电</a></li>
              <li><a href="">大家电</a></li>
              <li><a href="">大家电</a></li>
              <li><a href="">大家电</a></li>
              <li><a href="">大家电</a></li> -->
            </ul>
          <li>
            {{/each}}
        </script>

      
      </ul>


    </div>
     <div class="mma-footer">
       <ul class="clearfix">
         <li><a href="">登录</a></li>
         <li><a href="">注册</a></li>
         <li><a href="javascript:;" id='goTop'>
           <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
           返回顶部
          </a></li>
       </ul>
       <p><span class="red">手机APP下载</span> 慢慢买手机版--掌上比价平台</p>
       <p>m.manmanbuy.com</p>
     </div> 

  </div>

   <!-- //小项目模板 -->
  <script type='text/html' id='itemTpl'>
    {{each result  v i}}
    <li><a href='productlist.html?categoryId={{v.categoryId}}'>{{v.category}}</a></li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>
</html>
