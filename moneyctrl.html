<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productlist.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <title>慢慢买</title>
</head>
<body>
  <div class="moneyctrl">
    
    <div class="mma-header">
      <a href="javascript:history.go(-1)" class="left"><i class="back"></i></a>
     

        省钱控-最新优惠
      <div class="header-Applogo">
        <img src="./images/header_app.png" alt=""  >
      </div>
    </div>  
    <!-- //主要内容 -->
    <div class="content">
        <ul class="list">
            <script type='text/html' id='listTpl'>
              {{each result v i }}
            <li>
              <a href="moneyproduct.html?productid={{v.productId}}">
              <div class="left">
                {{@v.productImgSm}}
              </div>
              <div class="right">
                <p>{{v.productName}} <span class="price"> {{v.productPinkage}}</span></p>
                <p class="from"><span>京东商城</span> | <span class="time">10-25 13:57</span> <span class="comment">{{v.productComCount}}</span></p>
              </div>
            </a>
          </li>
          {{/each}}
        </script>
          </ul>

    </div>
    <!-- //分页 -->
    <div class="page">
      <button class="prev">上一页</button>
      <div class="pagenum">
        <span>1/5</span>
        <ul class="morepage">
          <script type='text/html' id='optionTpl'>
            <%for(var i=1;i<=total;i++){%>
              <li> <%=i%>/<%=total%></li>     
           <% } %>
          </script>

        </ul>
      </div>
      <button class="next">下一页</button>
    </div>
     <!-- //底部 -->
     <div class="mma-footer">
       <ul class="clearfix">
         <li><a href="">登录</a></li>
         <li><a href="">注册</a></li>
         <li><a href="javascript:;" id='goTop'>
           <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
           返回顶部
          </a></li>
       </ul>
       <p><span class="red">手机APP下载</span> 慢慢买手机版--掌上比价平台</p>
       <p>m.manmanbuy.com</p>
     </div> 


  </div>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyctr.js"></script>
</body>
</html>
