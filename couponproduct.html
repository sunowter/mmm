<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
  <title>慢慢买</title>
</head>
<body>
  <div class="couponproduct">
    <div class="mma-header">
      <a href="javascript:history.go(-1)" class="left"><i class="back"></i></a>
        肯德基优惠券
      <div class="header-Applogo">
        <img src="./images/header_app.png" alt=""  >
      </div>
    </div>  
    <!-- //主要内容 -->
    <div class="content">
      <p class="memo">
          --点餐前出示手机中的优惠券，即可享受优惠--
      </p>
      <ul >
        <li>
          <div class="left">
            <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">


          </div>
          <div class="right">
            <p class="info">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 
              2016年10月凭肯德基优惠券</p>
            <p class="price">￥28</p>
            <p class="deadline">有效期至10月31日</p>
            <img src="./images/arrow-right.svg" alt="" class="arrow-right">
          </div>

        </li>
  
      </ul>
    </div>
    
  
  
     <!-- //底部 -->
     <div class="mma-footer">
       <ul class="clearfix">
         <li><a href="">登录</a></li>
         <li><a href="">注册</a></li>
         <li><a href="javascript:;" id='goTop'>
           <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
           返回顶部
          </a></li>
       </ul>
       <p><span class="red">手机APP下载</span> 慢慢买手机版--掌上比价平台</p>
       <p>m.manmanbuy.com</p>
     </div> 

     <!-- //模态框 -->
     <div class="out">
       <div class="small"> 
         <div class='prev'>上一页</div>
         <div class="next">下一页</div>
        
       
      </div>


     </div>


  </div>
   <!-- 准备模板 -->
   <script type='text/html' id='listTpl'>
    {{each result v i}}
    <li>
        <div class="left">
        {{@v.couponProductImg}}
        </div>
        <div class="right">
          <p class="info">{{v.couponProductName}}</p>
          <p class="price">{{v.couponProductPrice}}</p>
          <p class="deadline">{{v.couponProductTime}}</p>
          <img src="./images/arrow-right.svg" alt="" class="arrow-right" data-index='{{i}}'>
        </div>
      </li>
    
    {{/each}}
  </script>

  <!-- //模态框模板 -->





  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src='./js/couponproduct1.js'></script>
</body>
</html>
